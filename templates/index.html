<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Lab Inventory</h2>

        <a href="{{ url_for('add_kit') }}" class="btn btn-success mb-3">Add New Kit</a>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Barcode</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for kit in kits %}
                <tr>
                    <td>{{ kit.id }}</td>
                    <td>{{ kit.name }}</td>
                    <td>{{ kit.barcode }}</td>
                    <td>{{ kit.quantity }}</td>
                    <td>
                        <a href="{{ url_for('edit_kit', id=kit.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_kit', id=kit.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
