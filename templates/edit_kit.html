<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kit</title>
</head>
<body>
    <h2>Edit Kit</h2>
    <form method="POST">
        <label for="name">Kit Name:</label>
        <input type="text" name="name" value="{{ kit.name }}" required><br><br>

        <label for="barcode">Barcode:</label>
        <input type="text" name="barcode" value="{{ kit.barcode }}" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ kit.quantity }}" required><br><br>

        <input type="submit" value="Save">
    </form>

    <a href="{{ url_for('index') }}">Back to inventory</a>
</body>
</html>
