<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit Kit</h2>
    <form method="POST">
        <label for="name">Kit Name:</label>
        <input type="text" name="name" id="name" value="{{ kit.name }}" required>

        <label for="barcode">Barcode:</label>
        <input type="text" name="barcode" id="barcode" value="{{ kit.barcode }}" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ kit.quantity }}" required>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
