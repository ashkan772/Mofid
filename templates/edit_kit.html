```html
{% extends 'layout.html' %}
{% block title %}Edit Kit{% endblock %}
{% block content %}
<h2>Edit Kit</h2>
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ kit.name }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ kit.quantity }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Kit</button>
</form>
{% endblock %}
